{% extends 'base.html' %}

{% block content %}
<div class="center-layer">    
    {% if validlink %}
    <form method="post">
      {% csrf_token %}
      <p>
        {{ form.as_p }}
      </p>
      <button type="submit" class="btn btn-light">Сбросить пароль</button>
    </form>
    {% else %}
    <p>Похоже, ваша ссылка недействительна</p>
    {% endif %}
</div>
{% endblock %}
