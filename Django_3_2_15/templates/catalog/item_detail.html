{% extends 'base.html' %}

{% block content %}
<div class="center-layer">
  <h3 class="headers">{{ item.name }}</h3>
  <img src="{{ item.imagemodel.image.url }}" width="80%">
  <p>{{ item.text|safe }}</p>
  {% if album %}
  <br>
  <div id="carouselExampleControls" class="carousel carousel-dark slide" data-ride="carousel">
    <div class="carousel-inner">
      
      {% for pic in album %}
        <div class="carousel-item{% if forloop.first %} active{% endif %}">
          <img class="d-block w-100" src="{{ pic.image.url }}" alt="slide">
        </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Следующий</span>
    </button>
  </div>
  <br>
  {% else %}
  <p>Альбома нет</p>
  {% endif %}
  <p>
    Категория: <button type="button" class="btn btn-light">{{ item.category }}</button>
  </P>
  <p>
    Теги: {% for tag in item.tags.all %}<button type="button" class="btn btn-light">{{ tag }}</button> {% endfor %}
  </p>
</div>
{% endblock%}
